<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="myStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="main">
    <div class="card">
      <picture>
        <source class="image2" srcset="image-product-mobile.jpg" media="(max-width: 375px)">
        <img class="image" src="image-product-desktop.jpg" alt="The Product Picture" title="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>
    
    <div class="card text">
      <p class="font-1st perfume">Perfume</p>

      <h1 class="header font-2nd">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="font-1st">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <p><span class="font-2nd price-main">$149.99</span><span class="font-1st price-old">$169.99</span></p>
    
      <button class="button font.1st">
        <img id="cart" src="icon-cart.svg" alt="Cart Image">
        Add to Cart
      </button> 
    </div>
  </div>
</body>
</html>
